<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Binding Proxy</title>
  </head>
  <body>
    <div>
      <input data-model="firstName" />
      <span data-bind="firstName"></span>
    </div>
    <div>
      <input data-model="lastName" />
      <span data-bind="lastName"></span>
    </div>
    <script src="./dataBinding.js"></script>
  </body>
</html>
